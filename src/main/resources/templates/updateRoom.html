<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>添加房间</title>

</head>
<body>
<section onload="randoms()">
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <div class="RoomList">

            <form th:action="@{/room/updateAfterRoom}" method="post">
                <input type="hidden" name="id" th:value="${room.getId()}">
                <p>房间名称 : <input type="text" name="name" th:value="${room.getName()}"></p>
                <p>房间类型 : <input type="text" name="food" th:value="${room.getFood()}"></p>
                <p>房间数量 : <input type="text" name="bed" th:value="${room.getBed()}"></p>
                <p>房间面积 : <input type="text" name="wifi" th:value="${room.getWifi()}"></p>
                <p>房间单价 : <input type="text" name="price" th:value="${room.getPrice()}"></p>
                <p>简介说明 : <input type="text" name="subprice" th:value="${room.getSubprice()}"></p>
                <p><input type="submit" value="提交房间信息"></p>
            </form>

</section>
</body>
</html>

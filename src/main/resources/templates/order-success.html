<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/style.css">

        <title>订购成功</title>

<html>

</html>
<body onload="randoms()">
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container">
            <div class="form">
                <h2>订购成功</h2>

                <p class="forget" th:text="'尊敬的用户'+${session.user.getName()}+',您已成功完成预订,预订信息如下'">  尊敬的用户<%out.print(order.getName());%>，您已成功完成预订，预订信息如下：</p>
                <p class="forget" th:each="room:${order.getOrdrooms()}">
<!--                    nums:${order.getOrdnums()},-->
<!--                <%out.print(room.getName()+":"+num);%>-->
                    <span th:text="${room.getName()}">text</span>
                </p>
                <p class="forget" th:text="${sum}">合计：<%out.print(request.getAttribute("sum"));%>￥</p>
                <p class="forget" th:text="'联系电话：'+${order.getPhone()}">联系电话：<%out.print(order.getPhone());%></p>
                <p class="forget" th:text="'到店时间：'+${order.getbTime()}">到店时间：<%out.print(order.getbTime());%></p>
                <p class="forget" th:text="'离店时间：'+${order.getaTime()}">离店时间：<%out.print(order.getaTime());%></p>
            </div>
        </div>
    </div>
</section>
</body>

</html>
